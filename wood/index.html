<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cottage" />
    <link rel="stylesheet" href="index.css">
    <title>WJ</title>
</head>
<body>
    <a href="/" class="home">
        <span class="material-symbols-outlined">cottage</span>
    </a>
    <div class="container">
        <h2>Teardrop Bench</h2>
        <div class="gallery">
            <img src="images/bench/Bench1.jpg" alt="Bowl 1">
            <img src="images/bench/Bench2.jpg" alt="Bowl 2">
            <img src="images/bench/Bench3.jpg" alt="Bowl 3">
        </div>
        <h2>/ Case</h2>
        <div class="gallery">
            <img src="images/case/Case0.jpg" alt="Bowl 1">
            <img src="images/case/Case2.jpg" alt="Bowl 3">
            <img src="images/case/Case3.jpg" alt="Bowl 4">
            <img src="images/case/Case1.jpg" alt="Bowl 2">
        </div>
        <h2>Turned</h2>
        <div class="gallery">
            <img src="images/turned/bowl1.jpg" alt="Bowl 1">
            <img src="images/turned/bowl2.jpg" alt="Bowl 2">
            <img src="images/turned/bowl3.jpg" alt="Bowl 3">
            <img src="images/turned/bowl4.jpg" alt="Bowl 4">
            <img src="images/turned/bowl5.jpg" alt="Bowl 5">
            <img src="images/turned/bowl6.jpg" alt="Bowl 6">
            <img src="images/turned/bowl7.jpg" alt="Bowl 7">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tiles = document.querySelectorAll('.gallery img');
            tiles.forEach(tile => {
                tile.classList.add('visible');
            });
        });
    </script>
</body>
</html>
