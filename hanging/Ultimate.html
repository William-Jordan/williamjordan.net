<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/Ultimate.js" defer></script>
    <link rel="stylesheet" href="css/Ultimate.css">
    <title>Title</title>
</head>
<body>
    <div class="top">
        <h1 id="time">120:00</h1>
    </div>
    <div class="center">
        <div class="left">
            <h2>Rum Runenrs</h2>
            <img id="rp" class="tri" src="./images/triUp.svg" alt="">
            <h3 id="rumPoints">0</h3>
            <img id="rm" class="tri" src="./images/triUp.svg" alt="" style="rotate: 180deg;">
        </div>
        <div class="right">
            <h2>Opponent</h2>
            <img id="op" class="tri" src="./images/triUp.svg" alt="">
            <h3 id="opponentPoints">0</h3>
            <img id="om" class="tri" src="./images/triUp.svg" alt="" style="rotate: 180deg;">
            <div class="triangle-down"></div>
        </div>
    </div>
    <br>
    <br>
    <div class="bottom">
        <select name="assist" id="assist">
            <option value="Bernie">Bernie</option>
            <option value="Cody">Cody</option>
            <option value="Cooper H">Cooper H</option>
            <option value="Cooper R">Cooper R</option>
            <option value="Daniel">Daniel</option>
            <option value="Elliot">Elliot</option>
            <option value="Gus">Gus</option>
            <option value="Hayden">Hayden</option>
            <option value="Jasper">Jasper</option>
            <option value="Jerome">Jerome</option>
            <option value="John">John</option>
            <option value="Kyler">Kyler</option>
            <option value="Little Sean">Little Sean</option>
            <option value="Max">Max</option>
            <option value="Noah">Noah</option>
            <option value="Sam N">Sam N</option>
            <option value="Sam P">Sam P</option>
            <option value="Simon">Simon</option>
            <option value="Theron">Theron</option>
            <option value="Gamblin">Gamblin</option>
            <option value="Tyler">Tyler</option>
            <option value="Will">Will</option>
            <option value="Xander">Xander</option>
            <option value="Zac">Zac</option>
        </select>

        <p class="arrow">&#8594;</p>

        <select name="goal" id="goal">
            <option value="Bernie">Bernie</option>
            <option value="Cody">Cody</option>
            <option value="Cooper H">Cooper H</option>
            <option value="Cooper R">Cooper R</option>
            <option value="Daniel">Daniel</option>
            <option value="Elliot">Elliot</option>
            <option value="Gus">Gus</option>
            <option value="Hayden">Hayden</option>
            <option value="Jasper">Jasper</option>
            <option value="Jerome">Jerome</option>
            <option value="John">John</option>
            <option value="Kyler">Kyler</option>
            <option value="Little Sean">Little Sean</option>
            <option value="Max">Max</option>
            <option value="Noah">Noah</option>
            <option value="Sam N">Sam N</option>
            <option value="Sam P">Sam P</option>
            <option value="Simon">Simon</option>
            <option value="Theron">Theron</option>
            <option value="Gamblin">Gamblin</option>
            <option value="Tyler">Tyler</option>
            <option value="Will">Will</option>
            <option value="Xander">Xander</option>
            <option value="Zac">Zac</option>
        </select>

        <input id="submit" class="submit" type="button" value="Submit">
    </div>

    <table id="list" class="list">
        <tr>
            <th class="tableN">#</th>
            <th class="tableH">Assist</th>
            <th class="tableH">Goal</th>
        </tr>
    </table>
</body>
</html>
