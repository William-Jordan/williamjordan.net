<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wood</title>
    <link rel="stylesheet" href="css/wood.css">
    <link rel="stylesheet" href="css/shavings.css">
    <link rel="stylesheet" href="css/rpm.css">
    <script src="js/wood.js" defer></script>
</head>
<body>
<div class="wood">
    <div class="bowl" id="bowl" style="animation-duration: 200ms;"></div>
    <div class="tool"></div>
    <div class="shaving s1"></div>
    <div class="shaving s2"></div>
    <div class="shaving s3"></div>
    <div class="shaving s4"></div>
    <div class="shaving s5"></div>
    <div class="shaving s6"></div>
    <div class="shaving s7"></div>
    <div class="shaving s8"></div>
    <div class="shaving s8"></div>
    <div class="rpm">
        <h3>RPM</h3>
        <div class="backText">
            <p>8</p>
            <p>8</p>
            <p>8</p>
            <p>8</p>
        </div>
        <div class="topText">
            <p id="rpm3">1</p>
            <p id="rpm2">2</p>
            <p id="rpm1">8</p>
            <p id="rpm0">0</p>
        </div>
        <br>
        <svg height="270" width="270" id="dial">
            <polygon points="70.7 0, 170.7 0, 241.4 70.7, 241.4, 170.7, 170.7 241.4, 70.7 241.4, 0 170.7, 0 70.7" style="fill:darkgray; translate: 15px 15px" />
            <circle id="dialCenter" cx="120.7" cy="120.7" r="125" style="fill: darkgray; translate: 15px 15px"/>
            <polygon points="-3 101, 244.4 101, 244.4 141, -3 141" style="fill:#646464; translate: 15px 15px"/>
        </svg>
    </div>
</div>
</body>
</html>
